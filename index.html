<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelion Directions2.0</title>
    <style>
        body {
            font-family: 'Roboto Mono', monospace; /* Set font-family */
            margin: 0;
            padding: 0;
            font-size: 18px; /* Increase font size */
        }

        header {
            background-color: lightblue;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: lightblue;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
        }

        nav a:hover {
            background-color: darkblue;
        }

        .content {
            padding: 20px;
            text-align: center; /* Center content */
        }

        .who-we {
            transition: transform 1s ease-in-out; /* Add transition for transform */
            border-radius: 50%; /* Circular background */
            background-color: lightblue; /* Background color */
            padding: 20px; /* Padding */
            transform: translateX(-100%); /* Initial position to the left */
            display: inline-block;
        }

        .show {
            opacity: 1 !important; /* Ensure it's visible */
            transform: translateX(0) !important; /* Move to the center */
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.5); /* Add shadow effect */
        }

        input[type="text"], input[type="email"], textarea {
            width: calc(100% - 22px); /* Adjust width for padding */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 150px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: #fff; /* White text color */
            padding: 20px 0;
            text-align: center;
            width: 100%; /* Full width */
            clear: both; /* Clear floats */
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pelion Directions</h1>
    </header>
    <nav>
        <a href="#who-we">Who are we</a>
        <a href="/location">Locations</a>
        <a href="https://www.goldencube.dev">GoldenCube</a>
    </nav>
    <div class="content">
        <section id="who-we" class="who-we show">
            <h2>Who we are</h2>
            <p>Welcome to Pelion Directions! We are your trusted guide to the beautiful Pelion region in Greece.</p>
        </section>
        <section>
            <h2>Do You Want Your Place To Be On The Site?</h2>
            <form id="contactForm" action="https://formspree.io/f/xleqbllp" method="POST" onsubmit="return validateForm()">
                <label>
                    Your email:
                    <input type="email" name="email" id="email">
                </label>
                <label>
                    Your message:
                    <textarea name="message" id="message"></textarea>
                </label>
                <button type="submit">Send</button>
            </form>
        </section>
    </div>
    <footer>
        &copy; GoldenCube 2024 |
        <a href="https://www.youtube.com/@goldenCubeGR">YouTube</a> |
        <a href="https://www.instagram.com/goldencubedev/">Instagram</a> |
        <a href="https://twitter.com/goldencubeDev">Twitter</a> |
        <a href="https://www.tiktok.com/@goldencube_official">TikTok</a> |
        <a href="/cdn-cgi/l/email-protection#fb92959d94bb9c94979f9e95988e999ed59f9e8d">Email</a>
        <br> Volos, Greece
    </footer>
</body>
</html>
